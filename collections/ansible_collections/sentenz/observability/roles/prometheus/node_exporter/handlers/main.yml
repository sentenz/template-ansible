---
- name: Restart Docker Compose
  community.docker.docker_compose_v2:
    project_src: "{{ node_exporter_path }}"
    files:
      - docker-compose.yml
    state: restarted
  when: node_exporter_handler_restart | default(False)

- name: Stop Docker Compose
  community.docker.docker_compose_v2:
    project_src: "{{ node_exporter_path }}"
    files:
      - docker-compose.yml
    state: stopped
  when: node_exporter_handler_stop | default(False)
  run_once: true

- name: Remove Docker Compose
  community.docker.docker_compose_v2:
    project_src: "{{ node_exporter_path }}"
    files:
      - docker-compose.yml
    state: absent
  when: node_exporter_handler_absent | default(False)
  run_once: true

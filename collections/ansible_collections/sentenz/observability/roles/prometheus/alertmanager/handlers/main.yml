---
- name: Alertmanager - Restart Docker Compose
  listen: prometheus_restart
  community.docker.docker_compose_v2:
    project_src: "{{ prometheus_alertmanager_path }}"
    files:
      - docker-compose.yml
    state: restarted

- name: Alertmanager - Stop Docker Compose
  listen: prometheus_stop
  community.docker.docker_compose_v2:
    project_src: "{{ prometheus_alertmanager_path }}"
    files:
      - docker-compose.yml
    state: stopped

- name: Alertmanager - Remove Docker Compose
  listen: prometheus_absent
  community.docker.docker_compose_v2:
    project_src: "{{ prometheus_alertmanager_path }}"
    files:
      - docker-compose.yml
    state: absent

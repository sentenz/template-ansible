---
- name: Prometheus - Restart Docker Compose
  community.docker.docker_compose_v2:
    project_src: "{{ prometheus_path }}"
    files:
      - docker-compose.yml
    state: restarted
  when: prometheus_handler_restart | default(false)

- name: Prometheus - Stop Docker Compose
  community.docker.docker_compose_v2:
    project_src: "{{ prometheus_path }}"
    files:
      - docker-compose.yml
    state: stopped
  when: prometheus_handler_stop | default(false)
  run_once: true

- name: Prometheus - Remove Docker Compose
  community.docker.docker_compose_v2:
    project_src: "{{ prometheus_path }}"
    files:
      - docker-compose.yml
    state: absent
  when: prometheus_handler_absent | default(false)
  run_once: true

---
- name: Restart Docker Compose
  community.docker.docker_compose_v2:
    project_src: "{{ prometheus_path }}"
    files:
      - docker-compose.yml
    state: restarted
  when: prometheus_handler_restart | default(False)
  become: true
  become_user: "{{ ownership_owner }}"

- name: Stop Docker Compose
  community.docker.docker_compose_v2:
    project_src: "{{ prometheus_path }}"
    files:
      - docker-compose.yml
    state: stopped
  when: prometheus_handler_stop | default(False)
  become: true
  become_user: "{{ ownership_owner }}"

- name: Remove Docker Compose
  community.docker.docker_compose_v2:
    project_src: "{{ prometheus_path }}"
    files:
      - docker-compose.yml
    state: absent
  when: prometheus_handler_absent | default(False)
  become: true
  become_user: "{{ ownership_owner }}"

---
- name: Ensure Group for Prometheus
  ansible.builtin.group:
    name: "{{ prometheus_ownership_group }}"
    state: present
    system: true
  become: true

- name: Ensure User for Prometheus
  ansible.builtin.user:
    name: "{{ prometheus_ownership_owner }}"
    group: "{{ prometheus_ownership_group }}"
    state: present
  become: true

- name: Securely Create Directory for Prometheus
  ansible.builtin.file:
    state: directory
    path: "{{ prometheus_path }}"
    owner: "{{ prometheus_ownership_owner }}"
    group: "{{ prometheus_ownership_group }}"
    mode: "{{ prometheus_permission_directory }}"
  become: true

- name: Securely Copy Content for Prometheus
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ prometheus_path }}/{{ item }}"
    owner: "{{ prometheus_ownership_owner }}"
    group: "{{ prometheus_ownership_group }}"
    mode: "{{ prometheus_permission_file }}"
  loop:
    - prometheus.yml
    - alert-rules.yml
  become: true

- name: Securely Template Files for Prometheus
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ prometheus_path }}/docker-compose.yml"
    owner: "{{ prometheus_ownership_owner }}"
    group: "{{ prometheus_ownership_group }}"
    mode: "{{ prometheus_permission_file }}"
  become: true

- name: Deploy Prometheus
  community.docker.docker_compose_v2:
    project_src: "{{ prometheus_path }}"
    state: present
  become: true
  notify:
    - "{{ prometheus_notify_restart }}"

- name: Destroy Prometheus
  community.docker.docker_compose_v2:
    project_src: "{{ prometheus_path }}"
    files:
      - docker-compose.yml
    state: absent
  tags:
    - destroy
  notify:
    - "{{ prometheus_notify_absent }}"

- name: Restart Prometheus
  community.docker.docker_compose_v2:
    project_src: "{{ prometheus_path }}"
    files:
      - docker-compose.yml
    state: restarted
  tags:
    - restart
  notify:
    - "{{ prometheus_notify_restart }}"

- name: Stop Prometheus
  community.docker.docker_compose_v2:
    project_src: "{{ prometheus_path }}"
    files:
      - docker-compose.yml
    state: stopped
  tags:
    - stop
  notify:
    - "{{ prometheus_notify_stop }}"

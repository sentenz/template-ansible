---
- name: Ensure Group for Grafana Promtail
  ansible.builtin.group:
    name: "{{ ownership_group }}"
    state: present
    system: yes
  become: true

- name: Ensure User for Grafana Promtail
  ansible.builtin.user:
    name: "{{ ownership_owner }}"
    group: "{{ ownership_group }}"
    shell: /usr/sbin/nologin
    system: yes
  become: true

- name: Securely Create Directory for Grafana Promtail
  ansible.builtin.file:
    state: directory
    path: "{{ promtail_path }}"
    owner: "{{ ownership_owner }}"
    group: "{{ ownership_group }}"
    mode: "{{ permission_directory }}"
  become: true

- name: Securely Copy Content for Grafana Promtail
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ promtail_path }}/{{ item }}"
    owner: "{{ ownership_owner }}"
    group: "{{ ownership_group }}"
    mode: "{{ permission_file }}"
  loop:
    - config.yml
  become: true

- name: Securely Template Files for Grafana Promtail
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ promtail_path }}/docker-compose.yml"
    owner: "{{ ownership_owner }}"
    group: "{{ ownership_group }}"
    mode: "{{ permission_file }}"
  become: true

- name: Deploy Grafana Promtail
  community.docker.docker_compose_v2:
    project_src: "{{ promtail_path }}"
    state: present
  become: true
  notify:
    - "{{ notify_restart }}"

- name: Stop Grafana Promtail
  community.docker.docker_compose_v2:
    project_src: "{{ promtail_path }}"
    files:
      - docker-compose.yml
    state: stopped
  tags:
    - stop
  notify:
    - "{{ notify_stop }}"

- name: Destroy Grafana Promtail
  community.docker.docker_compose_v2:
    project_src: "{{ promtail_path }}"
    files:
      - docker-compose.yml
    state: absent
  tags:
    - destroy
  notify:
    - "{{ notify_absent }}"

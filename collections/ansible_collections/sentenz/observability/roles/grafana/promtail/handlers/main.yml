---
- name: Promtail - Restart Docker Compose
  community.docker.docker_compose_v2:
    project_src: "{{ grafana_promtail_path }}"
    files:
      - docker-compose.yml
    state: restarted
  when: grafana_handler_restart | default(false)

- name: Promtail - Stop Docker Compose
  community.docker.docker_compose_v2:
    project_src: "{{ grafana_promtail_path }}"
    files:
      - docker-compose.yml
    state: stopped
  when: grafana_handler_stop | default(false)
  run_once: true

- name: Promtail - Remove Docker Compose
  community.docker.docker_compose_v2:
    project_src: "{{ grafana_promtail_path }}"
    files:
      - docker-compose.yml
    state: absent
  when: grafana_handler_absent | default(false)
  run_once: true

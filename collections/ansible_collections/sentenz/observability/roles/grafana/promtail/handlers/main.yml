---
- name: Promtail - Restart Docker Compose
  listen: grafana_restart
  community.docker.docker_compose_v2:
    project_src: "{{ grafana_promtail_path }}"
    files:
      - docker-compose.yml
    state: restarted

- name: Promtail - Stop Docker Compose
  listen: grafana_stop
  community.docker.docker_compose_v2:
    project_src: "{{ grafana_promtail_path }}"
    files:
      - docker-compose.yml
    state: stopped

- name: Promtail - Remove Docker Compose
  listen: grafana_absent
  community.docker.docker_compose_v2:
    project_src: "{{ grafana_promtail_path }}"
    files:
      - docker-compose.yml
    state: absent

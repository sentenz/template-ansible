---
- name: Grafana - Ensure group ownership
  ansible.builtin.group:
    name: "{{ grafana_ownership_group }}"
    state: present
    system: true
  become: true

- name: Grafana - Ensure user ownership
  ansible.builtin.user:
    name: "{{ grafana_ownership_owner }}"
    group: "{{ grafana_ownership_group }}"
    state: present
  become: true

- name: Grafana - Securely create directories
  ansible.builtin.file:
    state: directory
    path: "{{ grafana_path }}"
    owner: "{{ grafana_ownership_owner }}"
    group: "{{ grafana_ownership_group }}"
    mode: "{{ grafana_permission_directory }}"
  become: true

- name: Grafana - Securely copy content
  ansible.builtin.copy:
    src: "{{ item }}/"
    dest: "{{ grafana_path }}/{{ item }}/"
    owner: "{{ grafana_ownership_owner }}"
    group: "{{ grafana_ownership_group }}"
    mode: "{{ grafana_permission_file }}"
  loop:
    - dashboards
    - provisioning
  become: true
  notify:
    - "{{ grafana_notify_restart }}"

- name: Grafana - Securely template Jinja2 files
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "{{ grafana_path }}/{{ item | basename | regex_replace('.j2$', '') }}"
    owner: "{{ grafana_ownership_owner }}"
    group: "{{ grafana_ownership_group }}"
    mode: "{{ grafana_permission_file }}"
  loop:
    - docker-compose.yml.j2
    - grafana.ini.j2
  become: true

- name: Grafana - Deploy Containers
  community.docker.docker_compose_v2:
    project_src: "{{ grafana_path }}"
    state: present
  become: true
  notify:
    - "{{ grafana_notify_restart }}"

- name: Grafana - Destroy Containers
  community.docker.docker_compose_v2:
    project_src: "{{ grafana_path }}"
    files:
      - docker-compose.yml
    state: absent
  tags:
    - destroy
  notify:
    - "{{ grafana_notify_absent }}"

- name: Grafana - Restart Containers
  community.docker.docker_compose_v2:
    project_src: "{{ grafana_path }}"
    files:
      - docker-compose.yml
    state: restarted
  tags:
    - restart
  notify:
    - "{{ grafana_notify_restart }}"

- name: Grafana - Stop Containers
  community.docker.docker_compose_v2:
    project_src: "{{ grafana_path }}"
    files:
      - docker-compose.yml
    state: stopped
  tags:
    - stop
  notify:
    - "{{ grafana_notify_stop }}"

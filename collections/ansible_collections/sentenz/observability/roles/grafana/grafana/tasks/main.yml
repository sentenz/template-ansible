---
- name: Ensure Group for Grafana
  ansible.builtin.group:
    name: "{{ grafana_ownership_group }}"
    state: present
    system: true
  become: true

- name: Ensure User for Grafana
  ansible.builtin.user:
    name: "{{ grafana_ownership_owner }}"
    group: "{{ grafana_ownership_group }}"
    state: present
  become: true

- name: Securely Create Directory for Grafana
  ansible.builtin.file:
    state: directory
    path: "{{ grafana_path }}"
    owner: "{{ grafana_ownership_owner }}"
    group: "{{ grafana_ownership_group }}"
    mode: "{{ grafana_permission_directory }}"
  become: true

- name: Securely Copy Content for Grafana
  ansible.builtin.copy:
    src: "{{ item }}/"
    dest: "{{ grafana_path }}/{{ item }}/"
    owner: "{{ grafana_ownership_owner }}"
    group: "{{ grafana_ownership_group }}"
    mode: "{{ grafana_permission_file }}"
  loop:
    - dashboards
    - provisioning
  become: true
  notify:
    - "{{ grafana_notify_restart }}"

- name: Securely Template Files for Grafana
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "{{ grafana_path }}/{{ item | basename | regex_replace('.j2$', '') }}"
    owner: "{{ grafana_ownership_owner }}"
    group: "{{ grafana_ownership_group }}"
    mode: "{{ grafana_permission_file }}"
  loop:
    - docker-compose.yml.j2
    - grafana.ini.j2
  become: true

- name: Deploy Grafana
  community.docker.docker_compose_v2:
    project_src: "{{ grafana_path }}"
    state: present
  become: true
  notify:
    - "{{ grafana_notify_restart }}"

- name: Destroy Grafana
  community.docker.docker_compose_v2:
    project_src: "{{ grafana_path }}"
    files:
      - docker-compose.yml
    state: absent
  tags:
    - destroy
  notify:
    - "{{ grafana_notify_absent }}"

- name: Restart Grafana
  community.docker.docker_compose_v2:
    project_src: "{{ grafana_path }}"
    files:
      - docker-compose.yml
    state: restarted
  tags:
    - restart
  notify:
    - "{{ grafana_notify_restart }}"

- name: Stop Grafana
  community.docker.docker_compose_v2:
    project_src: "{{ grafana_path }}"
    files:
      - docker-compose.yml
    state: stopped
  tags:
    - stop
  notify:
    - "{{ grafana_notify_stop }}"

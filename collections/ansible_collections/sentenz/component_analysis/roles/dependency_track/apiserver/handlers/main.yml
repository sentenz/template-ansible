---
- name: Dependency-Track API Server - Restart Docker Compose
  listen: dependency_track_restart
  community.docker.docker_compose_v2:
    project_src: "{{ dependency_track_apiserver_path }}"
    files:
      - docker-compose.yml
    state: restarted
- name: Dependency-Track API Server - Stop Docker Compose
  listen: dependency_track_stop
  community.docker.docker_compose_v2:
    project_src: "{{ dependency_track_apiserver_path }}"
    files:
      - docker-compose.yml
    state: stopped

- name: Dependency-Track API Server - Remove Docker Compose
  listen: dependency_track_absent
  community.docker.docker_compose_v2:
    project_src: "{{ dependency_track_apiserver_path }}"
    files:
      - docker-compose.yml
    state: absent
